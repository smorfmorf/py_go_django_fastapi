# Корневая папка проекта
root = "."

# Папка для временного билда
tmp_dir = "tmp"

[build]
# Команда для сборки (будет запускаться при изменении кода)
cmd = "go build -o tmp/main.exe main.go"
# Бинарник, который запускать после сборки
bin = "tmp/main.exe"
# Какие расширения отслеживать
include_ext = ["go"]
# Папки, которые игнорировать
exclude_dir = ["tmp", "vendor"]
